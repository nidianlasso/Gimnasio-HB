<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del T√©cnico</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .perfil-container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      padding: 40px 50px;
      transition: all 0.3s ease;
    }

    .perfil-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .perfil-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      position: relative;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
    }

    .perfil-header h2 {
      margin: 0;
      font-size: 2rem;
      color: #222;
    }

    .btn-editar {
      background: #ffc107;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: #222;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-editar:hover {
      background: #e0a800;
      box-shadow: 0px 4px 10px rgba(255,193,7,0.4);
    }

    .perfil-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .perfil-card {
      background: #fafafa;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #e1e5eb;
      transition: all 0.2s ease-in-out;
    }

    .perfil-card:hover {
      background: #fff8e1;
      border-color: #ffc107;
      box-shadow: 0px 4px 12px rgba(255, 193, 7, 0.2);
    }

    .perfil-card h4 {
      margin: 0;
      font-size: 14px;
      color: #666;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .perfil-card p {
      margin: 8px 0 0;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div class="perfil-container">
    <div class="perfil-header">
      <h2>üë®‚Äçüîß Perfil del T√©cnico</h2>
      <a href="{{ url_for('edit_profile', id=datos[0]) }}" class="btn-editar">‚úèÔ∏è Editar Perfil</a>
    </div>

    <div class="perfil-info">
      <div class="perfil-card">
        <h4>Nombre</h4>
        <p>{{ datos[1] }} {{ datos[2] }}</p>
      </div>
      <div class="perfil-card">
        <h4>Identificaci√≥n</h4>
        <p>{{ datos[3] }}</p>
      </div>
      <div class="perfil-card">
        <h4>Correo</h4>
        <p>{{ datos[4] }}</p>
      </div>
      <div class="perfil-card">
        <h4>Cargo</h4>
        <p>{{ datos[5] }}</p>
      </div>
      <div class="perfil-card">
        <h4>Edad</h4>
        <p>{{ datos[6] }}</p>
      </div>
      <div class="perfil-card">
        <h4>G√©nero</h4>
        <p>{{ datos[7] }}</p>
      </div>
    </div>
  </div>

</body>
</html>
