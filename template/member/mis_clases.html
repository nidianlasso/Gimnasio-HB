{% include 'main.html' %}
{% include 'member/menu.html' %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Mis Clases Reservadas</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Clase</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td class="text-center">{{ reserva[0] }}</td>
                <td class="text-center">{{ reserva[1] }}</td>
                <td>{{ reserva[2] }}</td>
                <td class="text-center">
                    <form action="{{ url_for('cancelar_reserva') }}" method="POST" style="display:inline;">
                        <input type="hidden" name="fecha" value="{{ reserva[0] }}">
                        <input type="hidden" name="hora" value="{{ reserva[1] }}">
                        <input type="hidden" name="nombre_clase" value="{{ reserva[2] }}">
                        <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Deseas cancelar esta clase?')">
                            <i class="fa-solid fa-ban"></i> Cancelar
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
