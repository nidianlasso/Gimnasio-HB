<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema Gimnasio HB{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
</head>

<body class="{{ rol }}" style="background: white; margin: 0px; padding: 0px;">

<header">
    <div class="container__menu">
        <div class="menu">
            <nav>
                <ul>
                    {% block menu %}{% endblock %}
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contactos</a></li>
                    <li style="position: absolute; right: 5px; top: 5px; height: 55px;">
                        <i class="fa-solid fa-power-off"></i><a href="{{ url_for('login') }}">Salir</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main style="padding-top: 1px;">
    {% block content %}{% endblock %}
</main>



<!-- Scripts generales -->
<script src="{{ url_for('static', filename='index.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

<!-- Scripts especÃ­ficos de cada template -->
{% block scripts %}{% endblock %}
</body>
</html>
