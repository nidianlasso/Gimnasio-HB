{% include 'main.html' %}
{% include 'Administrator/menu.html' %}

<h1>Registrar Pago de Nómina</h1>

<form action="/insertar-nomina" method="POST">
    <label for="identificacion">Identificación del Empleado:</label>
    <select id="identificacion" name="identificacion" required onchange="cargarDatosEmpleado()">
        <option value="">Seleccione un empleado</option>
        {% for emp in empleados %}
            <option 
                value="{{ emp[0] }}" 
                data-nombre="{{ emp[2] }}"
                data-apellido="{{ emp[3] }}"
                data-salario="{{ emp[5] }}"
            >
                {{ emp[0] }} - {{ emp[1] }} {{ emp[2] }}
            </option>
        {% endfor %}
    </select><br><br>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" readonly><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" readonly><br><br>

    <label for="fecha_pago">Fecha de Pago:</label>
    <input type="date" id="fecha_pago" name="fecha_pago" required><br><br>

    <label for="salario">Salario Base:</label>
    <input type="number" id="salario" name="salario" step="0.01" readonly required><br><br>

    <label for="auxilio">Auxilio de Transporte (5%):</label>
    <input type="number" id="auxilio" name="auxilio" step="0.01" readonly><br><br>

    <label for="salud">Aporte Salud (4%):</label>
    <input type="number" id="salud" name="salud" step="0.01" readonly><br><br>

    <label for="pension">Aporte Pensión (4%):</label>
    <input type="number" id="pension" name="pension" step="0.01" readonly><br><br>

    <label for="total_devengado">Total Devengado:</label>
    <input type="number" id="total_devengado" name="total_devengado" step="0.01" readonly><br><br>

    <label for="total_deducciones">Total Deducciones:</label>
    <input type="number" id="total_deducciones" name="total_deducciones" step="0.01" readonly><br><br>

    <label for="liquido">Líquido a Recibir:</label>
    <input type="number" id="liquido" name="liquido" step="0.01" readonly><br><br>

    <button type="submit">Registrar Pago</button>
</form>
