{% include 'main.html' %}

<style>
  /* Mantener color original del encabezado */
  #busquedaUsuarios thead tr {
    background-color: #343a40; /* color oscuro, puedes ajustarlo */
    color: white;
  }
</style>

<div class="container my-4 p-4 bg-light rounded shadow-sm">
  <h1 class="text-center text-dark font-weight-bold mb-4">Búsqueda de Usuarios</h1>

  <form id="searchForm" class="form-inline justify-content-center mb-4" onsubmit="event.preventDefault(); getSearchUsers();">
    <label for="busqueda_usuario" class="mr-2 font-weight-bold text-secondary" style="font-size: 1.1rem;">Buscar por Identificación:</label>
    <input type="number" inputmode="numeric" id="busqueda_usuario" name="busqueda_usuario" min="0" max="9999999999" required
           class="form-control mr-2" style="max-width: 220px;" placeholder="Ingrese ID">
    <button type="submit" class="btn btn-primary" aria-label="Buscar">
      <img src="../../static/img/buscar.png" alt="Buscar" width="20" height="20">
    </button>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-hover table-striped rounded" id="busquedaUsuarios">
      <thead>
        <tr>
          <th>Identificación</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Género</th>
          <th>Plan de trabajo</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <!-- Resultados búsqueda -->
      </tbody>
    </table>
  </div>
</div>
