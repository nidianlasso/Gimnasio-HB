<div>
  <h2 class="text-center fw-bold mb-3">Tabla de Actualización</h2>
  <table border="1" id="actualizacionMembresia" class="table table-bordered table-striped text-center align-middle">
    <thead class="table-warning">
      <tr>
        <th>Identificación</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Membresía</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal para actualizar detalles de la membresía -->
<div class="modal fade" id="updateMembresia" tabindex="-1" aria-labelledby="updateMembresiaLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg rounded-3">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title fw-bold" id="updateMembresiaLabel">Detalles de la Membresía</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="asignarMembresiaForm" method="POST" action="{{ url_for('update_membreship') }}">
          <input type="hidden" name="id_user_update" id="id_user_update">
          <input type="hidden" name="id_membresia_usuario" id="id_membresia_usuario">

          <fieldset>
            <div class="mb-3">
              <label for="tipoMembresia" class="form-label fw-semibold">Tipo de Membresía:</label>
              <select class="form-select" name="tipoMembresia" id="tipoMembresia" required>
                <option value="">Seleccione...</option>
                {% for tipo in membresias %}
                <option value="{{ tipo[2] }}" data-costo="{{ tipo[1] }}">{{ tipo[0] }} - {{ tipo[1] }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="fechaInicio" class="form-label fw-semibold">Fecha Inicio:</label>
              <input type="date" class="form-control" name="fechaInicio" id="fechaInicio" required>
            </div>

            <div class="mb-3">
              <label for="fechaFin" class="form-label fw-semibold">Fecha Fin:</label>
              <input type="date" class="form-control" name="fechaFin" id="fechaFin" required>
            </div>

            <div class="mb-3">
              <label for="estadoMembresia" class="form-label fw-semibold">Estado:</label>
              <select class="form-select" name="estadoMembresia" id="estadoMembresia" required>
                <option value="">Seleccione...</option>
                {% for estado in estado_membresia %}
                <option value="{{ estado[0] }}">{{ estado[1] }}</option>
                {% endfor %}
              </select>
            </div>
          </fieldset>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success px-4 fw-bold">Guardar</button>
            <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Volver</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
