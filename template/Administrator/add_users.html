<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Usuario</title>
  <link rel="stylesheet" type="text/css" href="../static/CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    {% include 'Administrator/menu.html' %}
  
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages%}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <main id="tabla" class="d-flex align-items-center justify-content-center">
    <div class="content-container">
      <div class="col-md-80 p-4">
        <form method="POST" action="/add_users">
          <fieldset>
            <h3 class="edit_perfil" style="text-align: center; margin-bottom: 30px;">Agregar usuario</h3>
            <hr>
            <div class="form-group"></div>

            <label for="nombre">Nombre de cliente:</label>
            <input type="text" id="nombre" name="nombre" required class="form-control">

            <label for="cedula">Identificacion:</label>
            <input type="text" id="cedula" name="cedula" required class="form-control">

            <label for="celular">Celular:</label>
            <input type="tel" id="celular" name="celular" class="form-control">

            <label for="tel_fijo">Teléfono:</label>
            <input type="tel" id="tel_fijo" name="tel_fijo" class="form-control">

            <label for="ciudadR">Ciudad de Residencia:</label>
            <select class="form-select" name="ciudadR" id="ciudadR">
                {%for listaCiudades in listaCiudades%}
                <option value="{{listaCiudades[0]}}">{{listaCiudades[0]}}</option>
                {% endfor %}
            </select>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required class="form-control">


            <hr>
        </fieldset>

            <button type="submit" class="btn btn-primary btn-block">Añadir Usuario</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-primary btn-block">Volver</a>
          </div>
        </form>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
