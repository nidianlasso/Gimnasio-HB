<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Usuario</title>
  <link rel="stylesheet" type="text/css" href="../static/CSS/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    {% include 'Administrator/menu.html' %}
  
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <main id="tabla" class="d-flex align-items-center justify-content-center">
    <div class="content-container">
      <div class="col-md-80 p-4">
        <form method="POST" action="{{ url_for('add_users') }}">
          <fieldset>
            <h3 class="edit_perfil" style="text-align: center; margin-bottom: 30px;">Agregar usuario</h3>
            <hr>
            <div class="form-group"></div>
            <label for="identificacion">Identificacion:</label>
            <input type="text" id="identificacion" name="identificacion" required class="form-control">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required class="form-control">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" class="form-control">

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" class="form-control">

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" class="form-control">

            <label for="genero">genero:</label>
            <select class="form-select" name="genero" id="genero" required>
                <option value="">Seleccione...</option>
                {%for generos in listaGeneros%}
                <option value="{{ generos[0] }}">{{ generos[1]}}</option>
                {% endfor %}
            </select>
            
            <label for="plan_trab">Plan de trabajo:</label>
            <select class="form-select" name="plan_trab" id="plan_trab" required>
              <option value="">Seleccione...</option>
                {%for planes_trabajo in planes_trabajo%}
                <option value="{{planes_trabajo[0]}}">{{planes_trabajo[1]}}</option>
                {% endfor %}
            </select>

            <label for="rol">Rol:</label>
            <select class="form-select" name="rol" id="rol" required>
              <option value="">Seleccione...</option>
                {% for roles in roles %}
                <option value="{{roles[0]}}">{{roles[1]}}</option>
                {% endfor %}
            </select>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required class="form-control">


            <hr>
        </fieldset>

            <button type="submit" class="btn btn-primary btn-block">Añadir Usuario</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-primary btn-block">Volver</a>
          </div>
        </form>
      </div>
    </div>
    </div>
  </main>
</body>

</html>
